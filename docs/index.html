<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pokémon App - Documentação</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentação da aplicação Pokémon com Preact, Redux Toolkit e Feature Based Architecture">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Pokémon App',
      repo: 'https://github.com/seu-usuario/boilerplate-preact',
      loadSidebar: true,
      loadNavbar: true,
      homepage: 'index.md',
      auto2top: true,
      coverpage: false,
      onlyCover: false,
      maxLevel: 4,
      subMaxLevel: 2,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Buscar na documentação...',
        noData: 'Nenhum resultado encontrado!',
        depth: 3
      },
      pagination: {
        previousText: 'Anterior',
        nextText: 'Próximo',
        crossChapter: true,
        crossChapterText: true,
      },
      count:{
        countable: true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'portuguese'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Emoji plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- External script plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <!-- Copy code plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- Zoom image plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- Pagination plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- Word count plugin -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
</body>
</html>
